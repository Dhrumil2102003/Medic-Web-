{% extends 'Admin/header_footer.html' %}
{% load static %}
{% block title %} Update Sub Sub Category {% endblock %}
{% block body %}
<div class="ec-cat-list card card-default mb-24px">
    <div class="card-body">
        <div class="ec-cat-form">
            <h4>Update Sub Sub Category</h4>
            <form method="post" action="/Admin/u_sscat/{{sscat.SubSubCatId}}">
                {%csrf_token%}                
                <div class="form-group row">
                    <label for="text" class="col-12 col-form-label">Sub Sub Category Id</label> 
                    <div class="col-12">
                        <input id="text" name="SubSubCatId" class="form-control here slug-title" type="Add Area Id" disabled value="{{sscat.SubSubCatId}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slug" class="col-12 col-form-label">Sub Sub Category Name</label> 
                    <div class="col-12">
                        <input id="SubSubCatName" name="SubSubCatName" class="form-control here set-slug" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slug" class="col-12 col-form-label"> Sub Category Name</label> 
                    <div class="col-12">
                        <select name="SubCatId">
                            {% for i in scat %}
                                <option value="{{i.SubCatId}}">
                                    {{i.SubCatName}}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
