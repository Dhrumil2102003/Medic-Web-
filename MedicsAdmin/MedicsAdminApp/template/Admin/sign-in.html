<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Medics">

		<title>Sign-In</title>
		
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
		<link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
		<link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap' %}" rel="stylesheet">

		<link href="{% static 'https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css' %}" rel="stylesheet" />
		
		<!-- medics CSS -->
		<link id="medics-css" rel="stylesheet" href="{% static 'assets/css/medics.css' %}" />
		
		<!-- FAVICON -->
		<link href="{% static 'assets/img/logo/medic-logo1.png' %}" rel="shortcut icon" />
		<style>
			.sign-inup .ec-brand a img {
				max-width: 200px;
				width: 100%;
			}
			.sign-inup .card form button {
				width: 160px;
				margin: auto;
				height: 50px;
				font-size: 20px;
			}
			.form-group .form-control, .input-group .form-control {
				font-size: 15px;
				padding: 0.5rem 1.06rem;
				height: 50px;
				border-color: #f3f3f3;
			}
			.mb-2, .my-2 {
				margin-bottom: 30px !important;
			}
		</style>
	</head>
	
	<body class="sign-inup" id="body">
		<div class="container d-flex align-items-center justify-content-center form-height-login pt-24px pb-24px">
			<div class="row justify-content-center">
				<div class="col-xl-8 col-md-10">
					<div class="card">
						<div class="card-header bg-primary">
							<div class="ec-brand">
								<a href="/Admin/login/" title="Medics">
									<img class="ec-brand-icon" src="{% static 'assets/img/logo/Medics-logo.png' %}" alt="" />
								</a>
							</div>
						</div>
						<div class="card-body p-5">
							<h4 class="text-dark mb-5">Sign In</h4>							
							<form action="/Admin/login/" method="post">
								{% csrf_token %}
								<div class="row">
									<div class="form-group col-md-12 mb-4">
										<input type="email" class="form-control" id="email" placeholder="email" name="email" required autofocus>
									</div>									
									<div class="form-group col-md-12 ">
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
									</div>									
									{% for data in messages %}
										<span style="color:red"> {{data}} </span>
									{% endfor %}
									<div class="col-md-12">
										<div class="d-flex my-2 justify-content-between">
											<div class="d-inline-block mr-3">
												<input class="form-check-input me-1"name="remember" id="remember" type="checkbox" value="" aria-label="...">
												Remember me
											</div>											
											<p><a class="text-blue" href="/Admin/forgotPass/">Forgot Password?</a></p>
										</div>										
										<button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>										
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Javascript -->
		<script src="{% static 'assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'assets/plugins/jquery-zoom/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'assets/plugins/slick/slick.min.js' %}"></script>
	
		<!-- medics Custom -->	
		<script src="{% static 'assets/js/medics.js' %}"></script>
	</body>
</html>
