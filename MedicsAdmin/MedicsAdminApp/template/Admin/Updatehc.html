{% extends 'Admin/header_footer.html' %}
{% load static %}
{% block title %} Update State {% endblock %}
{% block body %}
<div class="ec-cat-list card card-default mb-24px">
    <div class="card-body">
        <div class="ec-cat-form">
            <h4>Update State</h4>
            <form method="post" action="/Admin/u_hc/{{hc.HCId}}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="text" class="col-12 col-form-label">Health Condition Id</label> 
                    <div class="col-12">
                        <input id="HcId" name="HCId" class="form-control here slug-title" disabled value="{{hc.HCId}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slug" class="col-12 col-form-label">Health Condition Name</label> 
                    <div class="col-12">
                        <input id="HcName" type="text" name="HCName" class="form-control here set-slug" placeholder="Add New Health Condition" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
