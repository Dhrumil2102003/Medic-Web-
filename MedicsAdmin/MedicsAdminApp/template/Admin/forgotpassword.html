<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Medics">

		<title>Forgot Password</title>
		
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
		<link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
		<link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap' %}" rel="stylesheet">

		<link href="{% static 'https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css' %}" rel="stylesheet" />
		
		<!-- medics CSS -->
		<link id="medics-css" rel="stylesheet" href="{% static 'assets/css/medics.css' %}" />
		
		<!-- FAVICON -->
		<link href="{% static 'assets/img/logo/medic-logo1.png' %}" rel="shortcut icon" />
	</head>	
    <body class="sign-inup" id="body">
		<div class="container d-flex align-items-center justify-content-center form-height-login pt-24px pb-24px">
			<div class="row justify-content-center">
				<div class="col-xl-12 col-md-10">
					<div class="card">
						<div class="card-header bg-primary">
							<div class="ec-brand">
								<a href="/Admin/forgotPass/" class="margin-0" title="Medics">
									<img class="ec-brand-icon" src="{% static 'assets/img/logo/Medics-logo.png' %}" alt="" />
								</a>
							</div>
						</div>
						<div class="card-body p-5">
							<h4 class="text-dark mb-5">Forgot Password</h4>							
							<form action="/Admin/send_otp/" method="post">
								{% csrf_token %}
								<div class="row">
									<div class="form-group col-md-12 mb">
										<input type="Email" class="form-control" id="Email" name="Email" placeholder="Email">
									</div>
									<button type="submit" class="btn btn-primary btn-block mb-4">Send Otp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<style>
			.mb{
				margin-bottom : 1.8rem;
			}
			.margin-0{
				margin:0 auto;
				border: none !important;
			}
		</style>
		
		<!-- Javascript -->
		<script src="{% static 'assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'assets/plugins/jquery-zoom/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'assets/plugins/slick/slick.min.js' %}"></script>
	
		<!-- medics Custom -->	
		<script src="{% static 'assets/js/medics.js' %}"></script>
	</body>
</html>
