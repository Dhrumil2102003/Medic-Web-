{% extends 'Admin/header_footer.html' %}
{% load static %}
{% block title %} Update State {% endblock %}
{% block body %}
<div class="ec-cat-list card card-default mb-24px">
    <div class="card-body">
        <div class="ec-cat-form">
            <h4>Update State</h4>
            <form method="post" action="/Admin/u_role/{{role.RoleId}}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="text" class="col-12 col-form-label">State Id</label> 
                    <div class="col-12">
                        <input id="RoleId" name="RoleId" class="form-control here slug-title" placeholder="Add State Id" disabled value="{{role.RoleId}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slug" class="col-12 col-form-label">State Name</label> 
                    <div class="col-12">
                        <input id="RoleName" type="text" name="RoleName" class="form-control here set-slug" placeholder="Add New Role" value="{{role.RoleName}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
