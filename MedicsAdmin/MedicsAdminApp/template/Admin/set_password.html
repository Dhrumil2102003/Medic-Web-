<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="medics - Admin Dashboard HTML Template.">

    <title>Sign-Up</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap' %}" rel="stylesheet">
    
    <link href="{% static 'https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css' %}" rel="stylesheet" />

    <!-- medics CSS -->
    <link id="medics-css" rel="stylesheet" href="{% static 'assets/css/medics.css' %}" />

    <!-- FAVICON -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="shortcut icon" />
    <style>
      .sign-inup .ec-brand a img {
        max-width: 200px;
        width: 100%;
      } 
    </style>
  </head>

  <body class="sign-inup" id="body">
    <div class="container d-flex align-items-center justify-content-center form-height pt-24px pb-24px">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-md-10">
          <div class="card">
            <div class="card-header bg-primary">
              <div class="ec-brand">
                <a href="/Admin/register/" title="medics">
                  <img class="ec-brand-icon" src="{% static 'assets/img/logo/Medics-logo.png' %}" alt="" />
                </a>
              </div>
            </div>
            <div class="card-body p-5">
              <h4 class="text-dark mb-5">Set Password</h4>
              <form method="post" action="/Admin/set_pass/">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-md-12 mb-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{e}}" disabled>
                  </div>
                  <div class="form-group col-md-12 mb-4">
                    <input type="number" class="form-control" id="otp" name="otp" placeholder="Otp">
                  </div>
                  <div class="form-group col-md-12 ">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="form-group col-md-12 ">
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mb-4">Set Password</button>
                  {% for data in messages %}
                    <span style="color:red"> {{data}} </span>
                  {% endfor %}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
